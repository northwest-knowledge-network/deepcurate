<!DOCTYPE html>


<link href='/static/css/koala.css' rel='stylesheet' type='text/css' />


   
<div id="koalaModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-xl">
     <div class="modal-content">
           <div class="modal-header">
                <h5 class="modal-title">Photo Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
           </div>
           <div class="modal-body">

<label for="filter-changer">Select a filter to apply</label>
<select id="filter-changer">
  <option value="none">None</option>
  <option value="gaussian">Gaussian</option>
  <option value="grayscale">Grayscale</option>
  <option value="invert">invert</option>
  <option value="saturation">saturation</option>
  <option value="sepia">sepia</option>
  <option value="sharpen">sharpen</option>
  <option value="thresholding">thresholding</option>
</select>

<br>

<table>
<tr>
<td>
<canvas id="filtered-image" style="max-width:600px; max-height:600px;" />
</td>
<td>

<label for="saturationRange" class="form-label">Saturation</label>
<input type="range" class="form-range" min="0" max="10" step="0.1" id="saturation">
<div id="saturation_level"></div>

<label for="sepiaRange" class="form-label">Sepia</label>
<input type="range" class="form-range" min="0" max="100" step="1" id="sepia">
<div id="sepia_level"></div>

</div>
</td>
</tr>
</table>


<img id="original-image" style="max-width:600px; max-height:600px; display:none;"/>
<img id="original-image-big" style="display:none;"/>
<canvas id="filtered-image-big" style=display:none;"/>


</div>


<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="resetAll" type="button" class="btn btn-secondary">Reset</button>
        <button type="button" class="btn btn-primary" onClick="filterSave()">Save changes</button>
</div>



</div>
</div>
</div>
